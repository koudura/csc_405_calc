<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<!-- author -->
	<meta name="author" content="Jedidiah Köudura Enioluwa">

	<!-- assets -->
	<link rel="icon" href="" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<title>Ninci Calculator.</title>
</head>

<body>
<script type="text/javascript" src="js/parser.js"></script>
<script type="text/javascript" src="js/engine.js"></script>

<div id="container">
	<div class="screen">
		<form name="calc">
			<input type="" id="scn" size="10" readonly maxlength="50" name="display">
		</form>
	</div>
	<div class="inputs">
		<br>
		<input type="button" value="shift" class="bt blue" id="to_shift" onclick="Shift()">
		<input type="button" value="sin" class="bt black" id="sin" onclick="handleTrig(this.value)">
		<input type="button" value="cos" class="bt black" id="cos" onclick="handleTrig(this.value)">
		<input type="button" value="tan" class="bt black" id="tan" onclick="handleTrig(this.value)">
		<input type="button" value="log" class="bt black" onclick="handleTrig(this.value)">
		<br>
		<input type="button" value="√" class="bt silver" onclick="handleOperator(this.value+'(')">
		<input type="button" value="^" class="bt silver" onclick="handleOperator(this.value)">
		<input type="button" value="mod" class="bt silver" onclick="handleOperator(this.value)">
		<input type="button" value="abs" class="bt silver" onclick="handleTrig(this.value)">
		<input type="button" value="ln" class="bt silver" onclick="handleTrig(this.value)">
		<br>
		<input type="button" value="%" class="bt silver" onclick="handleOperator(this.value)">
		<input type="button" value="(" class="bt silver" onclick="AddBrace(this.value)">
		<input type="button" value=")" class="bt silver" onclick="AddBrace(this.value)">
		<input type="button" value="!" class="bt silver" onclick="handleOperator(this.value)">
		<input type="button" value="±" class="bt silver" onclick="negate()">
		<div id="br"></div>
		<div id="work_bench">
			<input type="button" value="7" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="8" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="9" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="Del" class="bt red" onclick="Del()">
			<input type="button" value="Clr" class="bt red" onclick="Clear()">
			<br>
			<input type="button" value="4" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="5" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="6" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="x" class="bt white" onclick="handleOperator(this.value)">
			<input type="button" value="÷" class="bt white" onclick="handleOperator(this.value)">
			<br>
			<input type="button" value="1" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="2" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="3" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="+" class="bt white" onclick="handleOperator(this.value)">
			<input type="button" value="-" class="bt white" onclick="handleOperator(this.value)">
			<br>
			<input type="button" value="e" class="bt white" id = "exp" onclick="handleConst(this.value)">
			<input type="button" value="0" class="bt white" onclick="AddValue(this.value)">
			<input type="button" value="." class="bt white" onclick="AddPoint(this.value)">
			<input type="button" value="π" class="bt white" onclick="handleConst(this.value)">
			<input type="button" value="=" class="bt white" id="eval" onclick="Evaluate()">
		</div>
	</div>
</div>
</body>
